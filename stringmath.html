<html>
<body>
<h1>Strings</h1>
<script>
var s1="Welcome"
document.write(s1.toUpperCase(),"<br>")
var s5=" Hello ";
document.writeln(s5.concat(s1),"<br>")
document.writeln(s6=s5.trim(),"<br>")//inbetween spaces are not trimmed
var s7="Welcome to JS Programming"
document.writeln(s7,"<br>")
document.writeln("",s7.slice(8,10),"<br>")
document.writeln("indexof(o)is ",s1.lastIndexOf("o"),"<br>")

document.writeln("<h2>Math Object Properties</h2><br>")
document.writeln("Rounded value of 7.8 is ",Math.round(7.8)+"<br>")
document.writeln("Random number is ",Math.floor(Math.random() * 10)+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Square root of 4 is : ",Math.sqrt(4)+"<br>")
</script>
</body>
</html>
