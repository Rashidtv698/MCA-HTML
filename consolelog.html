<html>
<body>
<h1>console.log</h1>
<script>
let st="js Welcome to js Programming";
// Replacing all occurrences of "js" using a regular expression with the 'g' flag
let newstr = st.replace(/js/g, "Javascript");
console.log(newstr);
//Replacing with a function (e.g., to convert to uppercase)
let newtext = st.replace(/js/g, (match) => match.toUpperCase());
console.log(newtext);

</script>
</body>
</html>
