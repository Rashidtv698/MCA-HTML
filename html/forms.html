<html>
<head><title>Forms</title></head>
<body bgcolor="ADD8E6">
<center><h1>Registration form</h1></center>
<form>
<label>Name </label>
<input type="text" required><br><br>
<label>Email</label>
<input type="email"><br><br>
<label>Password</label>
<input type="password" maxlength="10"><br><br>
<label>Mobile</label>
<input type="tel"maxlength="13" value="+91" pattern="[0-9,+]*"><br><br>
<label>Address</label>
<textarea></textarea><br><br>
<label>DOB</label>
<input type="date"><br><br>
<label>Nationality</label>
<select>
<option>Indian</option>
<option>American</option>
<option>gulf</option>
</select>
<br><br>
<label>Gender</label>
<input type="radio" name="gender"></input>
<label>male</label>
<input type="radio" name="gender"></input>
<label>female</label>
<input type="radio" name="gender">
<label>other</label>
<br>
<br>
<fieldset>
<legend>Languges known</legend>
<br> 
<input type="checkbox" id="Malayalam"></input>
<label for="Malayalam">Malayalam</label><br>
<input type="checkbox" id="Hindi"></input>
<label for="Hindi">Hindi</label><br>
<input type="checkbox" id="English"></input>
<label for="English">English</label><br>
</fieldset>
<br>
<br>
<button type="submit">Submit</button><button type="submit">CANCEL</button>

</form>



</body>
</html>
